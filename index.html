<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.2.0.min.js" defer></script>
    <script src="designs.js" defer></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
      <label for="input_height">Grid Height:</label>
      <input type="number" id="input_height" name="height" min="1" max="48" value="8" required>
      <label for="input_width">Grid Width:</label>
      <input type="number" id="input_width" name="width" min="1" max="48" value="8" required>
      <input type="button" id="submit" value="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

</body>
</html>
